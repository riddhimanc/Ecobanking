<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>EcoBanking - Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8">
    <div class="bg-white/5 backdrop-blur-xl border border-white/10 p-8 rounded-3xl shadow-[0_0_50px_rgba(16,185,129,0.1)]">
      <h2 class="text-3xl font-bold text-white text-center mb-2">Welcome Back</h2>
      <p class="text-slate-400 text-center mb-8">Sign in to manage Ecobanking-finances</p>

      <div th:if="${param.error}" class="bg-red-500/20 border border-red-500/50 text-red-300 p-3 rounded-lg text-center mb-6">Login failed. Please check credentials.</div>
      
      <a th:href="@{/oauth2/authorization/google}" class="flex items-center justify-center gap-3 w-full bg-white text-slate-900 font-bold py-3 px-4 rounded-xl hover:bg-slate-200 transition-all">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
        Continue with Google
      </a>

      <div class="mt-8 text-center text-slate-500 text-xs uppercase tracking-widest">Secured by OAuth 2.0</div>
    </div>
  </div>
</body>
</html>
