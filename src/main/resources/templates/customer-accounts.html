<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Dashboard â€” EcoBanking</title>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-indigo-950 min-h-screen text-white">

    <div class="max-w-6xl mx-auto p-6 lg:p-12">
        
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-12">
            <div>
                <a th:href="@{/ui}" class="text-emerald-400 text-sm font-medium hover:text-emerald-300 transition-colors flex items-center gap-2 mb-4">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7 7-7"/></svg>
                    Back to Customer-Directory
                </a>
                <h1 class="text-4xl font-extrabold tracking-tight">Customer Dashboard</h1>
            </div>
            
            <div th:if="${error}" class="bg-red-500/20 border border-red-500/50 text-red-300 px-6 py-3 rounded-2xl flex items-center gap-3">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                <span th:text="${error}">Customer not found</span>
            </div>
        </div>

        <div th:if="${customer != null}" class="bg-white/5 backdrop-blur-xl border border-white/10 p-8 rounded-[2.5rem] shadow-2xl mb-12">
            <div class="flex items-start gap-8">
                <div class="bg-gradient-to-br from-emerald-500 to-cyan-500 w-20 h-20 rounded-3xl flex items-center justify-center text-3xl font-black text-slate-900" th:text="${#strings.substring(customer.name,0,1)}">
                    A
                </div>
                <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <div>
                        <p class="text-slate-500 text-xs uppercase tracking-[0.2em] mb-1">Full Name</p>
                        <p class="text-xl font-bold text-white" th:text="${customer.name}">Alice Gupta</p>
                    </div>
                    <div>
                        <p class="text-slate-500 text-xs uppercase tracking-[0.2em] mb-1">Customer ID</p>
                        <p class="text-xl font-mono text-emerald-400" th:text="${customer.id}">123</p>
                    </div>
                    <div th:if="${customer.address}">
                        <p class="text-slate-500 text-xs uppercase tracking-[0.2em] mb-1 text-slate-400">Primary Address</p>
                        <p class="text-slate-300 italic" th:text="${customer.address}">Delhi, India</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-6 flex items-center justify-between">
            <h2 class="text-2xl font-bold flex items-center gap-3">
                Associated Accounts
                <span class="bg-white/10 text-slate-400 text-xs px-3 py-1 rounded-full border border-white/5" th:text="${#lists.size(accounts)}">0</span>
            </h2>
        </div>

        <div th:if="${#lists.isEmpty(accounts)}" class="bg-white/5 border border-dashed border-white/10 rounded-3xl p-16 text-center">
            <p class="text-slate-500">No active accounts found for this customer profile.</p>
        </div>

        <div th:if="${!#lists.isEmpty(accounts)}" class="bg-white/5 border border-white/10 rounded-3xl overflow-hidden shadow-2xl">
            <table class="w-full text-left">
                <thead class="bg-white/10 text-emerald-400 text-xs uppercase tracking-widest">
                    <tr>
                        <th class="px-8 py-5 font-bold">#</th>
                        <th class="px-8 py-5 font-bold">Account Number</th>
                        <th class="px-8 py-5 font-bold">Type</th>
                        <th class="px-8 py-5 font-bold text-right">Balance (INR)</th>
                        <th class="px-8 py-5 font-bold text-center">Status</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-white/5">
                    <tr th:each="acct, idx : ${accounts}" class="group hover:bg-white/10 transition-colors">
                        <td class="px-8 py-5 text-slate-500 font-mono text-sm" th:text="${idx.index + 1}">1</td>
                        <td class="px-8 py-5">
                            <a th:href="@{|/ui/account/${acct.accountNo}|}" class="text-white font-bold group-hover:text-emerald-400 transition-colors flex items-center gap-2">
                                <span th:text="${acct.accountNo}">000000</span>
                                <svg class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            </a>
                        </td>
                        <td class="px-8 py-5">
                            <span class="text-xs font-bold px-3 py-1 rounded-lg bg-white/5 border border-white/10 text-slate-300" th:text="${acct.type}">SAVINGS</span>
                        </td>
                        <td class="px-8 py-5 text-right font-mono text-lg font-bold text-white" 
                            th:text="${#numbers.formatDecimal(acct.balance, 0, 'COMMA', 2, 'POINT')}">0.00</td>
                        <td class="px-8 py-5 text-center">
                            <span class="inline-flex items-center gap-1.5 text-[10px] font-black uppercase tracking-widest text-emerald-400 bg-emerald-500/10 px-3 py-1 rounded-full border border-emerald-500/20">
                                <span class="w-1.5 h-1.5 rounded-full bg-emerald-400 animate-pulse"></span>
                                Active
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
