<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard — EcoBanking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 min-h-screen text-white">
    <div class="max-w-6xl mx-auto p-10">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-12">
            <div>
                <a th:href="@{/ui}" class="text-emerald-400 text-sm hover:underline mb-2 inline-block">← Back to Directory</a>
                <h1 class="text-4xl font-black" th:text="${customer.Name}">Customer Profile</h1>
                <p class="text-slate-500 mt-2 flex gap-4">
                    <span th:text="'ID: ' + ${customer.id}">ID: 1</span> • 
                    <span th:text="${customer.email}">mail@example.com</span>
                </p>
            </div>
            <div class="flex gap-3">
                <button class="bg-emerald-500 text-slate-900 font-bold px-6 py-3 rounded-2xl hover:bg-emerald-400 transition-all shadow-lg shadow-emerald-500/20">New Transaction</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div th:each="acc : ${accounts}" class="group bg-white/5 border border-white/10 p-8 rounded-[2.5rem] hover:border-emerald-500/30 transition-all">
                <div class="flex justify-between items-start mb-8">
                    <div>
                        <span class="text-[10px] uppercase tracking-widest bg-emerald-500/20 text-emerald-400 px-3 py-1 rounded-full font-bold" th:text="${acc.type}">Savings</span>
                        <p class="text-xl font-mono mt-3" th:text="${acc.accountNo}">1234567890</p>
                    </div>
                    <div class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center text-slate-400 group-hover:text-emerald-400 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 15l-3-3m0 0l3-3m-3 3h8M3 20a6 6 0 0112 0v1H3v-1z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>
                </div>
                
                <p class="text-slate-500 text-sm">Total Balance</p>
                <div class="flex justify-between items-end mt-1">
                    <p class="text-3xl font-bold" th:text="'₹' + ${#numbers.formatDecimal(acc.balance, 0, 'COMMA', 2, 'POINT')}">₹0.00</p>
                    <a th:href="@{|/ui/account/${acc.accountNo}|}" class="text-emerald-400 font-semibold hover:text-emerald-300 flex items-center gap-1">
                        View Details 
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7" stroke-width="2"/></svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
