<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Details — EcoBanking</title>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-900 to-indigo-950 min-h-screen text-white font-['Inter'] p-6 lg:p-12">

    <div class="max-w-6xl mx-auto">
        <div class="mb-10">
            <a th:if="${account != null}" th:href="@{/ui/customer/{id}(id=${account.customer.id})}" class="text-emerald-400 text-sm font-semibold hover:text-emerald-300 transition-colors flex items-center gap-2 mb-4">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7 7-7"/></svg>
                Back to Dashboard
            </a>
            <h1 class="text-4xl font-extrabold tracking-tight">Account Details</h1>
        </div>

        <div th:if="${message}" class="bg-emerald-500/20 border border-emerald-500/30 text-emerald-300 p-4 rounded-2xl mb-6" th:text="${message}"></div>
        <div th:if="${error}" class="bg-red-500/20 border border-red-500/30 text-red-300 p-4 rounded-2xl mb-6" th:text="${error}"></div>

        <div th:if="${account}" class="bg-white/5 border border-white/10 backdrop-blur-xl rounded-[2.5rem] p-10 shadow-2xl mb-12 flex flex-col lg:flex-row justify-between items-start lg:items-center gap-8">
            <div class="space-y-4">
                <div>
                    <p class="text-slate-500 text-[10px] uppercase tracking-widest font-bold mb-1">Account Number</p>
                    <p class="text-3xl font-mono font-bold" th:text="${account.accountNo}">0000000000</p>
                </div>
                <div class="flex gap-3">
                    <span class="bg-emerald-500/20 text-emerald-400 text-[10px] font-black uppercase tracking-widest px-3 py-1 rounded-full border border-emerald-500/20" th:text="${account.type}">SAVINGS</span>
                    <span class="bg-white/10 text-slate-400 text-[10px] font-black uppercase tracking-widest px-3 py-1 rounded-full border border-white/10">ACTIVE</span>
                </div>
            </div>
            
            <div class="text-right">
                <p class="text-slate-500 text-[10px] uppercase tracking-widest font-bold mb-1">Available Balance</p>
                <p class="text-5xl font-black text-white">
                    <span class="text-emerald-400">₹</span><span th:text="${#numbers.formatDecimal(account.balance, 0, 'COMMA', 2, 'POINT')}">0.00</span>
                </p>
            </div>
        </div>

        <div class="flex gap-4 mb-12" th:if="${account}">
            <form th:action="@{/ui/account/{acc}/opportunities/generate(acc=${account.accountNo})}" method="post">
                <button type="submit" class="bg-emerald-500 hover:bg-emerald-400 text-slate-950 font-bold px-8 py-3 rounded-2xl transition-all shadow-lg shadow-emerald-500/20 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                    Generate AI Opportunities
                </button>
            </form>
            <a th:href="@{/ui/account/{acc}/opportunity/new(acc=${account.accountNo})}" class="bg-white/10 hover:bg-white/20 text-white font-bold px-8 py-3 rounded-2xl border border-white/10 transition-all flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                Add Manually
            </a>
        </div>

        <div class="grid grid-cols-1 gap-12">
            <section>
                <h3 class="text-2xl font-bold mb-6 flex items-center gap-3">AI Opportunities <span class="bg-white/10 text-xs px-2 py-1 rounded-lg border border-white/5" th:text="${#lists.size(opportunities)}">0</span></h3>
                <div th:if="${#lists.isEmpty(opportunities)}" class="bg-white/5 border border-dashed border-white/10 rounded-3xl p-10 text-center text-slate-500 italic">No opportunities analyzed yet.</div>
                
                <div th:if="${!#lists.isEmpty(opportunities)}" class="bg-white/5 border border-white/10 rounded-3xl overflow-hidden shadow-xl">
                    <table class="w-full text-left">
                        <thead class="bg-white/10 text-slate-400 text-[10px] uppercase tracking-widest font-bold">
                            <tr><th class="px-8 py-4">ID</th><th class="px-8 py-4">Product ID</th><th class="px-8 py-4">Staff</th><th class="px-8 py-4">Status</th><th class="px-8 py-4 text-right">Action</th></tr>
                        </thead>
                        <tbody class="divide-y divide-white/5">
                            <tr th:each="opp : ${opportunities}" class="hover:bg-white/5 transition-colors">
                                <td class="px-8 py-4 font-mono text-sm" th:text="${opp.id}">1</td>
                                <td class="px-8 py-4 text-emerald-400 font-bold" th:text="${opp.productId}">2</td>
                                <td class="px-8 py-4 text-slate-400" th:text="${opp.assignedStaff}">AUTO-AI</td>
                                <td class="px-8 py-4"><span class="bg-white/10 text-[10px] px-2 py-1 rounded border border-white/5" th:text="${opp.status}">NEW</span></td>
                                <td class="px-8 py-4 text-right">
                                    <a th:href="@{/ui/account/{acc}/opportunity/edit/{oppId}(acc=${account.accountNo}, oppId=${opp.id})}" class="text-emerald-400 hover:text-emerald-300 font-bold text-sm underline">Edit</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <section>
                <h3 class="text-2xl font-bold mb-6">Recent Activity</h3>
                <div class="bg-white/5 border border-white/10 rounded-3xl overflow-hidden shadow-xl">
                    <table class="w-full text-left">
                        <thead class="bg-white/10 text-slate-400 text-[10px] uppercase tracking-widest font-bold">
                            <tr><th class="px-8 py-4">Date & Time</th><th class="px-8 py-4">Description</th><th class="px-8 py-4 text-right">Amount</th></tr>
                        </thead>
                        <tbody class="divide-y divide-white/5">
                            <tr th:each="t : ${transactions}" class="hover:bg-white/5 transition-colors">
                                <td class="px-8 py-4 text-slate-400 text-sm" th:text="${t.createdAt}">Date</td>
                                <td class="px-8 py-4 font-medium" th:text="${t.description}">Desc</td>
                                <td class="px-8 py-4 text-right font-mono font-bold" th:classappend="${#strings.startsWith(t.amount, '-')} ? 'text-red-400' : 'text-emerald-400'" th:text="${t.amount}">0.00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
